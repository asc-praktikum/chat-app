<html>

<head>
  <title>Express</title>
  <link rel="stylesheet" href="/stylesheets/stylechat.css">
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.1/purify.min.js" integrity="sha512-TU4FJi5o+epsahLtM9OFRvH2gXmmlzGlysk9wtTFgbYbMvFzh3Cw1l3ubnYIvBiZCC/aurRHS408TeEbcuOoyQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="javascripts/chat.js" type="module"></script>
</head>

<body>
  <div class="wrapper">
    <div class="selection">
      <div>
        <h1>Chat</h1>
        <h4>Wilkommen zur Kommunikation</h4>
      </div>
      <div class="videocall">
        <a href="https://santotest.arnold-tim.de/video.html">
        <svg width="50px" height="50px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 10C10 8.89543 10.8954 8 12 8C13.1046 8 14 8.89543 14 10C14 11.1046 13.1046 12 12 12C10.8954 12 10 11.1046 10 10Z" fill="#000000"/>
        <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C7.58172 2 4 5.58172 4 10C4 14.4183 7.58172 18 12 18C16.4183 18 20 14.4183 20 10C20 5.58172 16.4183 2 12 2ZM12 6C9.79086 6 8 7.79086 8 10C8 12.2091 9.79086 14 12 14C14.2091 14 16 12.2091 16 10C16 7.79086 14.2091 6 12 6Z" fill="#000000"/>
        <path d="M7.26067 17.6525L6.70006 18.4C5.5876 19.8833 6.64595 22 8.50006 22H15.5001C17.3542 22 18.4125 19.8833 17.3001 18.4L16.7394 17.6525C15.363 18.5067 13.7391 19 12 19C10.2609 19 8.63706 18.5067 7.26067 17.6525Z" fill="#000000"/>
        </svg>
        </a>
        <h4>Zum Videochat</h4>
      </div>
      <div class="Impressum">
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Impressum</a>
      </div>

    </div>

    <div class="chat">

      <div id="messagecontainer" class="messagecontainer">
        </div>

      <div class="chatinputbar">
        <div>
          <textarea id="chatinput" type="text" class="chatinput" cols="20" placeholder="Nachricht hier eingeben"></textarea>
        </div>
        <div id="sendbutton">
          <svg fill=" #000000" width="50px" height="50px" viewBox="0 0 24 24" id="send" data-name="Flat Line"
            xmlns="http://www.w3.org/2000/svg" class="icon flat-line">
            <path id="secondary"
              d="M5.44,4.15l14.65,7a1,1,0,0,1,0,1.8l-14.65,7A1,1,0,0,1,4.1,18.54l2.72-6.13a1.06,1.06,0,0,0,0-.82L4.1,5.46A1,1,0,0,1,5.44,4.15Z"
              style="fill: rgb(84, 158, 61); stroke-width: 2;" />
            <path id="primary"
              d="M7,12h4M4.1,5.46l2.72,6.13a1.06,1.06,0,0,1,0,.82L4.1,18.54a1,1,0,0,0,1.34,1.31l14.65-7a1,1,0,0,0,0-1.8L5.44,4.15A1,1,0,0,0,4.1,5.46Z"
              style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
          </svg>
        </div>
      </div>

    </div>

    <div class="spaceholder">
      <button class="reset" id="logout" type="button">
          <span>Logout</span>
      </button>
      <div id="werbung" class="advertisment">
        <h1>HIER KOENNTE IHRE WERBUNG STEHEN</h1>
      </div>

    </div>
  </div>
  
</body>

</html>
