<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script type="module" src="javascripts/localstorage.js"></script>
  <script type="module" src="javascripts/login.js"></script>
  <link rel="stylesheet" href="stylesheets/style.css">

</head>

<body>



  <div class="wrapper">
    <a href="https://www.hanns-seidel-gymnasium.de/"><img src="/images/hsg.png" alt="" class="hsg-logo"></a>
    <div id="loginbar">

      <div class="usericon">
        <img src="" alt="User Icon" id="usericon" class="usericonclass">
      </div>

      <div class="loginsign">
        <h1>Login</h1>

        <input type="text" class="name" id="nameinput" placeholder="Nickname hier eingeben">
      </div>


      <div class="loginbutton" id="loginbutton">
        <div>
          <svg fill=" #000000" width="50px" height="50px" viewBox="0 0 24 24" id="send" data-name="Flat Line"
            xmlns="http://www.w3.org/2000/svg" class="icon flat-line">
            <path id="secondary"
              d="M5.44,4.15l14.65,7a1,1,0,0,1,0,1.8l-14.65,7A1,1,0,0,1,4.1,18.54l2.72-6.13a1.06,1.06,0,0,0,0-.82L4.1,5.46A1,1,0,0,1,5.44,4.15Z"
              style="fill: rgb(84, 158, 61); stroke-width: 2;" />
            <path id="primary"
              d="M7,12h4M4.1,5.46l2.72,6.13a1.06,1.06,0,0,1,0,.82L4.1,18.54a1,1,0,0,0,1.34,1.31l14.65-7a1,1,0,0,0,0-1.8L5.44,4.15A1,1,0,0,0,4.1,5.46Z"
              style="fill: none; stroke: rgb(0, 0, 0); stroke-linecap: round; stroke-linejoin: round; stroke-width: 2;" />
          </svg>
          <span class="loginbuttontext">Absenden</span>
        </div>
      </div>
    </div>


  </div>



</body>

</html>
